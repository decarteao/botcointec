{{ template "form_header.html" . }}
<form class="contact100-form validate-form">
	<span class="contact100-form-title">
		Login
	</span>

	{{ if .flash }}
		<div class="mt-2 mb-4 alert alert-danger">
			{{ .flash }}!
		</div>
	{{ end }}

	<div class="mt-2 mb-4 alert alert-danger" style="display: none;" id="alerta-jquery">
		{{ .flash }}!
	</div>

	<div class="wrap-input100 validate-input" data-validate="Username is required">
		<span class="label-input100">Username</span>
		<input class="input100" type="text" name="username" placeholder="Insira seu username">
		<span class="focus-input100"></span>
	</div>

	<div class="wrap-input100">
		<span class="label-input100">Password</span>
		<input class="input100" type="password" name="password" placeholder="Insira sua password">
		<span class="focus-input100"></span>
	</div>

	<div class="form-check">
		<input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
		<label for="remember-me" class="form-check-label">Remember-me</label>
	</div>

	<div class="container-contact100-form-btn">
		<div class="wrap-contact100-form-btn">
			<div class="contact100-form-bgbtn"></div>
			<button class="contact100-form-btn" onclick="login(this)" role="button">
				<span>
					Logar
					<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
				</span>
			</button>
		</div>
	</div>

	<div class="mt-3">
		<span>Por favor leia as nossas <a href="http://google.com" target="_blank" rel="noopener noreferrer">pol√≠ticas</a> e <a href="http://google.com" target="_blank" rel="noopener noreferrer">privacidade</a>.</span>
	</div>
</form>
{{ template "form_footer.html" }}
