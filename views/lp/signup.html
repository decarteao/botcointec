{{ template "form_header.html" . }}
<div class="contact100-form validate-form">
	<span class="contact100-form-title">
		Cadastre-se
	</span>

	{{ if .flash }}
		<div class="mt-2 mb-4 alert alert-danger">
			{{ .flash }}!
		</div>
	{{ end }}

	<div class="mt-2 mb-4 alert alert-danger" style="display: none;" id="alerta-jquery">
		{{ .flash }}!
	</div>

	<div class="wrap-input100 validate-input" data-validate="Fullname is required">
		<span class="label-input100">Nome completo</span>
		<input class="input100" type="text" name="fullname" placeholder="Insira seu nome completo">
		<span class="focus-input100"></span>
	</div>

	<div class="wrap-input100 validate-input" data-validate="Username is required">
		<span class="label-input100">Username</span>
		<input class="input100" type="text" name="username" placeholder="Insira seu username" autocomplete="off">
		<span class="focus-input100"></span>
	</div>

	<div class="wrap-input100 validate-input" data-validate="Email is required">
		<span class="label-input100">Email</span>
		<input class="input100" type="email" name="email" placeholder="Insira seu Email">
		<span class="focus-input100"></span>
	</div>

	<div class="wrap-input100">
		<span class="label-input100">Password</span>
		<input class="input100" type="password" name="password" placeholder="Insira sua password" autocomplete="new-password">
		<span class="focus-input100"></span>
	</div>

	<div class="container-contact100-form-btn">
		<div class="wrap-contact100-form-btn">
			<div class="contact100-form-bgbtn"></div>
			<button class="contact100-form-btn" onclick="cadastro(this)" role="button">
				<span>
					Cadastrar
					<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
				</span>
			</button>
		</div>
	</div>

	<div class="mt-3">
		<span>Por favor leia as nossas <a href="http://google.com" target="_blank" rel="noopener noreferrer">pol√≠ticas</a> e <a href="http://google.com" target="_blank" rel="noopener noreferrer">privacidade</a>.</span>
	</div>
</div>
{{ template "form_footer.html" }}
