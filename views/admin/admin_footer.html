  function abrirModal(btn) {
    // passar os dados das tags do btn pro modal
    name = $(btn).attr("name")
    $(".modal-content input[name=\"nome\"]").val(name)
    username = $(btn).attr("username")
    $(".modal-content input[name=\"username\"]").val(username)
    email = $(btn).attr("email")
    $(".modal-content input[name=\"email\"]").val(email)
    saldo = $(btn).attr("saldo")
    $(".modal-content input[name=\"saldo\"]").val(saldo)

    // abrir o modal
    const modalEdit = new bootstrap.Modal(document.getElementById('modalEdit'));
    modalEdit.show();
  }
</script>
