{{ template "user_header.html" . }}
<div class="container-lg px-4">
    <div class="mt-2 mb-4" style="margin-bottom: 2.5rem;">
        <h1><img src="/static/svgs/box.svg" alt="" style="width: 2.5rem;"> Depósitos <img src="/static/svgs/box.svg" alt="" style="width: 2.5rem;"></h1>
    </div>

    <div class="row g-4 mb-4 d-md-flex d-xl-flex d-xxl-flex d-lg-flex mb-4">
        <div class="col-sm-6 col-xl-3">
           <div class="card text-white bg-info-gradient">
              <div class="card-body pb-0 d-flex justify-content-between align-items-start">
                 <div>
                    <div class="fs-4 fw-semibold">
                       $29K
                    </div>
                    <div data-coreui-i18n="deposito">Créditos</div>
                 </div>
                 <div class="dropdown">
                    <button class="btn btn-transparent text-white p-0" type="button" data-coreui-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                       <svg class="icon">
                          <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-options"></use>
                       </svg>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#"
                          data-coreui-i18n="action">Action</a><a class="dropdown-item" href="#"
                          data-coreui-i18n="anotherAction">Another action</a><a class="dropdown-item" href="#"
                          data-coreui-i18n="somethingElseHere">Something else here</a></div>
                 </div>
              </div>
              <div class="c-chart-wrapper mt-3 mx-3" style="height:70px;">
                 <canvas class="chart" id="card-chart2" height="140" width="609"
                    style="display: block; box-sizing: border-box; height: 70px; width: 304px;"></canvas>
                 <div class="chartjs-tooltip" style="opacity: 0; left: 130px; top: 123.125px;">
                    <table style="margin: 0px;">
                       <thead class="chartjs-tooltip-header">
                          <tr class="chartjs-tooltip-header-item" style="border-width: 0px;">
                             <th style="border-width: 0px;">April</th>
                          </tr>
                       </thead>
                       <tbody class="chartjs-tooltip-body">
                          <tr class="chartjs-tooltip-body-item">
                             <td style="border-width: 0px;"><span
                                   style="background: rgb(51, 153, 255); border-color: rgba(255, 255, 255, 0.55); border-width: 2px; margin-right: 10px; height: 10px; width: 10px; display: inline-block;"></span>My
                                First dataset: 17</td>
                          </tr>
                       </tbody>
                    </table>
                 </div>
              </div>
           </div>
        </div>
        <form method="post">
            <input type="text" name="network" id="network" class="form-control" placeholder="Rede da Polygon" readonly>
            <input type="text" name="coin" id="coin" class="form-control my-2" placeholder="USDT" readonly>
            <input type="number" step="0.01" min="10.5" name="vlr_deposito" id="vlr_deposito" class="form-control" placeholder="Coloque um valor para depósito" required>

            <button type="button" class="btn btn-danger mt-3" onclick="abrirModalDeposito()">Depositar</button>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <th>#</th>
                <th>tx_hash</th>
                <th>usdt</th>
                <th>data</th>
                <th>status</th>
            </thead>
        </table>
    </div>
</div>
<!-- modal de edicao do user -->
<div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEditLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="modalEditLabel">Pague a tempo...</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <h3 class="text-center" id="timer">15:00</h3>

         <input type="text" onclick="copiarCarteira(this)" name="endereco" id="endereco" class="border form-control mb-4" value="sdisfuisdnfdfndjfdnsjnfsd" readonly>

         <img src="/static/img/botcointech.png" class="card-img" alt="">
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
</div>
{{ template "user_footer.html" . }}
