<script>
  function calc_stops(){
    calc_stop_gain = $("span[id=\"calc_stop_gain\"]")
    calc_stop_loss = $("span[id=\"calc_stop_loss\"]")

    vlr = $('input[name="valor_de_entrada"]').val()

    stop_gain = $("input[name=\"stop_gain\"]").val()
    stop_loss = $("input[name=\"stop_loss\"]").val()

    calc_stop_gain.html("+$" + (vlr * (stop_gain / 100)).toFixed(2))
    calc_stop_loss.html("-$" + (vlr * (stop_loss / 100)).toFixed(2))
  }
  $('input').on("keyup", calc_stops)

  function copiarLinkAfilhado(username){
    navigator.clipboard.writeText("https://www.botcointec.com.br/singup?referer=" + username)
    .then(() => alert("Link de afiliado copiado!"))
    .catch(err => console.error("Erro ao copiar: ", err));
  }
  function copiarCarteira(wallet){
    navigator.clipboard.writeText($(wallet).val())
    .then(() => alert("Carteira copiada!"))
    .catch(err => console.error("Erro ao copiar: ", err));
  }
  function formataSegundos(mins, secs){
    return mins + ":" + secs.padStart(2, '0')
  }
  function abrirModalDeposito(){
    //name="vlr_deposito"
    vlr_deposito = $('input[name="vlr_deposito"]')
    if(vlr_deposito.val() < 10.5){
      alert("O valor não pode ser inferior a 10.5")
      return;
    }

    // iniciar o timer
    minuto = 15
    segundos = 0
    interval = null

    $("#timer").html(formataSegundos(minuto, segundos.toString()))
    interval = setInterval(function(){
      if(minuto == 0 && segundos == 0){
        // limpar o interval
        clearInterval(interval)
        return
      }else if(segundos == 0){
        minuto -= 1
        segundos = 59
      }else{
        segundos -= 1
      }

      $("#timer").html(formataSegundos(minuto, segundos.toString()))
    }, 1000)

    // abrir o modal
    const modalEdit = new bootstrap.Modal(document.getElementById('modalEdit'));
    modalEdit.show();
  }
</script>
