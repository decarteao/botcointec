{{ template "user_header.html" . }}
<div class="container-lg px-4">
    <div class="mt-2 mb-4" style="margin-bottom: 2.5rem;">
        <h1>Configurações</h1>
    </div>

    <form method="post">
        <label for="api_binance" class="form-label">API Binance</label>
        <input type="text" name="api_binance" id="api_binance" class="form-control mb-2" placeholder="Insira a API Binance aqui">

        <label for="api_bybit" class="form-label">API Bybit</label>
        <input type="text" name="api_bybit" id="api_bybit" class="form-control mb-2" placeholder="Insira a API Bybit aqui">

        <label for="api_bitget" class="form-label">API Bitget</label>
        <input type="text" name="api_bitget" id="api_bitget" class="form-control mb-2" placeholder="Insira a API Bitget aqui">

        <label for="api_okx" class="form-label">API OKX</label>
        <input type="text" name="api_okx" id="api_okx" class="form-control mb-2" placeholder="Insira a API OKX aqui">

        <label for="api_okx" class="form-label">Telegram Username</label>
        <input type="text" name="api_okx" id="api_okx" class="form-control" aria-describedby="distorcaoDescribe" placeholder="Insira o seu Username do telegram para receber notificações" title="Insira o seu Username do telegram para receber notificações">
        <div id="distorcaoDescribe" class="form-text mb-3">
            Antes envie um /start pro bot: <a href="https://t.me/@botcointec" target="_blank" rel="noopener noreferrer">@botcointec</a> para receber as notificações
        </div>

        <button type="submit" class="mt-4 btn btn-success">Salvar</button>
    </form>
</div>

{{ template "user_footer.html" . }}
